<!doctype html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8" />
    
    <!-- Link to the favicon of the website -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Sets the viewport to make the website responsive on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title of the HTML document, displayed in the browser tab -->
    <title>Vite + React + TS</title>
  </head>
  <body>
    <!-- Root element where the React application will be mounted -->
    <div id="root"></div>
    
    <!-- Script tag to include the main entry point of the React application -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
